micronaut.application.name=COFFEE_MUG_INVENTORY_SERVICE
micronaut.server.port=${MICRONAUT_SERVER_PORT:8081}

datasources.default.url=jdbc:postgresql://127.0.0.1:5432/${MICRONAUT_DATASOURCE_DB_NAME:FPL}
datasources.default.username=${MICRONAUT_DATASOURCE_URL:postgres}
datasources.default.password=${MICRONAUT_DATASOURCE_PASSWORD:postgres}
datasources.default.driverClassName= org.postgresql.Driver
datasources.default.driver-class-name=org.postgresql.Driver


# JPA configuration
jpa.default.packages-to-scan=com.example
jpa.default.properties.hibernate.hbm2ddl.auto=update
jpa.default.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
jpa.default.properties.hibernate.show_sql=true
jpa.default.properties.hibernate.jdbc.lob.non_contextual_creation=true


